<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>JointJS List Element</title>
    <link rel="stylesheet" type="text/css" href="node_modules/jointjs/dist/joint.css" />
	<style>
		#tools {
			display: flex;
			position: fixed;
			left: 0;
			top: 0;
			padding: 8px;
			z-index: 9;
			gap: 10px;
		}
		body {
			margin: 0;
		}
		#container {
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}
		#paper {
			user-select: none;
		}
	</style>
  </head>
  <body>
	<div id="tools">
		<input type="range" id="zoom" min="0.25" max="5" step="0.01" value="1" />
		<label id="zoom_label" for="zoom">1</label>
		<button id="zoom_reset" type="button">reset</button>
		<span id="p_width">0</span>
		<span id="p_height">0</span>
	</div>
	<div id="container">
		<div id="paper"></div>
	</div>
  </body>
</html>
